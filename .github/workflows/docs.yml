name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - docs/documentation
      - "docs/workflow" # <--- 1. AGREGADO: Para que se active al hacer push aquí
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions mkdocs-minify-plugin

      - name: Build MkDocs site
        run: mkdocs build --strict
        # Si esto falla, sabrás que tu documentación tiene errores antes de publicar

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # 2. AGREGADO: Condicional de seguridad
    # Esto evita que se publique si no estás en la rama principal o docs/documentation
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs/documentation'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
